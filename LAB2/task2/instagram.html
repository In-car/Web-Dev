<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <title>Instagram</title>
  <link rel="stylesheet" href="instagram.css" />
</head>
<body>

  <main class="page">
    <section class="layout">

      <!--Main page-->
      <div class="main">
        <div class="ig-mini" aria-label="Instagram logo"></div>

        <h1 class="welcome">
          Посмотрите, какими<br>
          моментами из жизни<br>
          поделились ваши близкие<br>
          <span class="orange">близкие</span><br>
          <span class="pink">друзья.</span>
        </h1>
        <div class="image">
            <img class="pic" src="pics.png">
        </div>

    <div class="divider" aria-hidden="true"></div>
      <!--login-page-->
      <div class="login-page">
        <div class="login-box">
          <p class="login-title">Войти в Instagram</p>

          <form class="form" action="#" method="post">
            <label class="main-inp" for="user">Имя пользователя, телефон или email</label>
            <input
              class="input"
              id="user"
              type="text"
              name="user"
              placeholder="Имя пользователя, номер мобильного телефона или электронны..."
              required
            />

            <label class="main-inp" for="pass">Пароль</label>
            <input
              class="input"
              id="pass"
              type="password"
              name="pass"
              placeholder="Пароль"
              required
            />

            <button class="btn btn-main" type="submit">Войти</button>

            <a class="link center" href="">Забыли пароль?</a>

            <button class="btn btn-outline" type="button">
              <span class="fb-dot"></span>
              Войти через Facebook
            </button>

            <button class="btn btn-outline2" type="button">
              Создать новый аккаунт
            </button>

            <div class="meta-row">
              <span class="meta-icon" aria-hidden="true"></span>
              <a class="link meta-link" href="">Meta</a>
            </div>
          </form>
        </div>
      </div>

    </section>

    <!--footers-->
    <footer class="footer">
      <nav class="footer-nav" aria-label="Footer links">
        <a href="#">Meta</a>
        <a href="#">Информация</a>
        <a href="#">Блог</a>
        <a href="#">Вакансии</a>
        <a href="#">Помощь</a>
        <a href="#">API</a>
        <a href="#">Конфиденциальность</a>
        <a href="#">Условия</a>
        <a href="#">Места</a>
        <a href="#">Instagram Lite</a>
        <a href="#">Threads</a>
        <a href="#">Загрузка контактов</a>
        <a href="#">Meta Verified</a>
      </nav>

      <div class="footer-bottom">
        <span>Русский</span>
        <span>© 2026 Instagram from Meta</span>
      </div>
    </footer>
  </main>

</body>
</html>
