<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Instagram Login</title>
        <link rel="stylesheet" href="instagram.css"> 
    </head>
    <body>
    <div class="page">
        <div class="main"><!--Welcome page in box-->
            <div class="b_message">
                <h2 class="message">
                    Посмотрите, какими<br>
                    моментами из жизни<br>
                    поделились ваши <span class="orange">близкие</span><br>
                    <span class="pink">друзья.</span>
                </h2>
            </div>
            <div class="b_img">
                <img class="img" src="pics.png" alt="Picture">
            </div>
        </div>


        <div class="login_page"><!--Login page box-->
            <h4 class="heading">Войти в Instagram</h4>
            <form>
            <label class="" for="username">Имя пользователя, телефон или email</label>
            <input
              class="input"
              id="username"
              type="text"
              name="username"
              placeholder="Имя пользователя, номер мобильного телефона или электронны..."
              required
            />

            <label class="" for="password">Пароль</label>
            <input
              class="input"
              id="pwd"
              type="password"
              name="pwd"
              placeholder="Пароль"
              required
              />

            <button class="log_in" type="button">Войти</button>

            <a class="forg_pas" href="">Забыли пороль?</a>

            <button class="sign_in" type="button">Войти через Facebook</button>
            <button class="new_prof" type="button">Создать новый аккаут</button>
            

            <div class="b_meta">
                <a class="meta" href="">Meta</a>
            </div>

              

        </div>

    </div>
    </body>
</html>
