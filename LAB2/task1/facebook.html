<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="facebook.css">
        
        <title>Facebook Login</title>
    </head>
    <body>
        <!--adding all to div for easy shifting-->
        <div class="greeting"> <!--grouping headliner with logo-->    
            <div class="l_block">
                <img class="facebook_logo" src="facebook_logo.png" alt="facebook logo">
            </div>
            <div class="headliner">
                <h2 class="info_h">
                    Facebook помогает вам всегда<br>
                    оставаться на связи и общаться со<br> 
                    своими знакомыми.
                </h2>
            </div>
        </div>
        <!--grouping into box-->
        <div class="bb_outliner">
            <div class="a_block">
                <h3 class="adress">Электронный адрес или номер телефона</h3>
            </div>
            <div class="p_block">
                <h3 class="password">Пароль</h3>
            </div>
            <div class="s_block">
                <h2 class="sign_in">Вход</h2>
            </div>
            <div class="f_block">
                <a class="forg_pas">Забыли пороль?</a>
            </div>
            <div class="n_block">
                <h3 class="new_prof">Создать новый аккаунт</h3>
            </div>
            <h4 class="ext_data"><a class="bold_info" href="">Создать Страницу</a> знаменитости, музыкальной группы или <br>компании.</h4>
        </div>
    </body>
</html>
