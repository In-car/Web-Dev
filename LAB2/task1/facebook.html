<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Facebook</title>
  <link rel="stylesheet" href="facebook.css" />
</head>
<body>
  <main class="page">
    <section class="container">

      <!--main-block-->
      <div class="main">
        <img class="logo" src="facebook_logo.png">
        <p class="subtitle">
         Facebook помогает вам всегда оставаться на связи и общаться со своими знакомыми.
        </p>
      </div>

      <!--login block-->
      <div class="login">
        <div class="card">
          <form class="form" action="#" method="post">
            
            <label class="log-in" for="email">Электронный адрес или номер телефона</label>
            <input
              id="email"
              class="input"
              type="text"
              name="email"
              placeholder="Email or phone number"
              required
            />

            <label class="log-in" for="password">Пароль</label>
            <input
              id="password"
              class="input"
              type="password"
              name="password"
              placeholder="Password"
              required
            />

            <button class="btn btn-login" type="submit">Вход</button>

            <a class="forgot" href="#">Забыли пороль?</a>

            <div class="divider"></div>

            <a class="btn btn-create" href="#">Создать новый аккаунт</a>
          </form>
        </div>

        <p class="bottom-text">
          <a class="create-page" href="#">Создать Страницу</a> знаменитости, музыкальной группы тлт компании.
        </p>
      </div>

    </section>
  </main>
</body>
</html>
